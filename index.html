<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meet the beet.</title>
    <style>
        body {
            background-color: black;
            color: white; /* Set text color to white for better visibility on black background */
            font-family: Arial, sans-serif; /* Choose a common font for text */
            margin: 0; /* Remove default margin to ensure video covers entire viewport */
        }
        #loading-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999; /* Ensure the video is on top */
            background-color: black; /* Fallback background color */
        }
    </style>
</head>
<body>
    <video id="loading-video" autoplay loop>
        <source src="loading.mov" type="video/quicktime" autoplay>
        Your browser does not support the video tag.
    </video>
    <h1>Welcome to My Website</h1>
    <p>This is a simple webpage with a plain black background.</p>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loading-video').style.display = 'none';
            }, 1000); // Hide the video after 1 second (1000 milliseconds)
        };
    </script>
</body>
</html>
